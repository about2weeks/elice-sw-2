<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    </head>
<body>
    <h1>web</h1>
    <style>
        h1{
            font-size:100px;
        }
        main{
            position:absolute;
            top:0;
            left:0;
            z-index: -1;
        }
    </style>
    <script>
        function setup(){
            console.log('setup');
            createCanvas(windowWidth,windowHeight);
        }
        function draw(){
           
            const r = Math.random() * 255;
            const g = Math.random() * 255;
            const b = Math.random() * 255;
            noStroke();
            fill(r, g, b, 100);
            //fill(100, 100);
            circle(mouseX,mouseY,Math.random()*50);
        }
    </script>
</body>
</html>
